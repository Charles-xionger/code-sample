<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>

<body>

  <script>
    // 构造函数
    function Foo () {
      // 全局变量赋值
      // 特点： 如果Foo 没有执行，下面的赋值是不进行的
      getName = function () {
        console.log(1)
      }
      // 直接执行Foo, console.log(this) : window 
      // console.log(this) // ???
      return this
    }

    // 函数 Foo上的静态方法 -> 一个函数对象上的方法/属性
    Foo.getName = function () {
      console.log(2)
      // console.log(this)
    }

    // 扩展函数原型上的方法
    // var foo = new Foo() -> foo.getName
    // new Foo().getName
    Foo.prototype.getName = function () {
      console.log(3)
    }

    // 给全局变量赋值为一个匿名函数
    var getName = function () {
      console.log(4)
    }
    // 函数声明
    function getName () {
      console.log(5)
    }

    // 执行Foo函数上的静态方法
    Foo.getName()  // 2

    getName() // 4
    // getName() -> 1
    Foo().getName() // 1
    getName() // 1

    new Foo.getName() // 2 此处new 没有作用

    new Foo().getName() // 3

    new new Foo().getName() // 3
  </script>
</body>

</html>
